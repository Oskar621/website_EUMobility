{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="login_form">Login</label>
    <input
      type="login"
      autocomplete="off"
      class="form-control"
      id="login_form"
      name="login_form"
      placeholder="Enter login"
    />
    <label for="login_form">Your employment number</label>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      autocomplete="off"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
    <label for="password1">Minimum 8 characters</label>
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      autocomplete="off"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      autocomplete="off"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter your name"
    />
  </div>
  <div class="form-group">
    <label for="home_address">Home Address</label>
    <input
      type="text"
      autocomplete="off"
      class="form-control"
      id="home_address"
      name="home_address"
      placeholder="Enter your home address"
    />
  </div>
  <div class="form-group">
    <label for="work_position">Work Position</label>
    <input
      type="text"
      autocomplete="off"
      class="form-control"
      id="work_position"
      name="work_position"
      placeholder="Enter your work position"
    />
  </div>
  <div class="form-group">
    <label for="work_email">Work Email</label>
    <input
      type="email"
      autocomplete="off"
      class="form-control"
      id="work_email"
      name="work_email"
      placeholder="Enter your work email"
    />
  </div>
  <div class="form-group">
    <label for="phone_number">Phone number</label>
    <input
      type="tel"
      autocomplete="off"
      class="form-control"
      id="phone_number"
      name="phone_number"
      placeholder="Enter your phone number"
    />
  </div>
  <div class="form-group">
    <label for="contract_hours">Contract hours</label>
    <input
      type="number"
      autocomplete="off"
      class="form-control"
      id="contract_hours"
      name="contract_hours"
      placeholder="Enter your contract hours"
      min="0"
      max="24"
    />
    <label for="contract_hours">Full-time: 8 hours<bR>Half-time: 4 hours</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
